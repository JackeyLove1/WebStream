<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="elem" type="button" value="Click me">

<input id="elem2" type="button" value="Click me">

</body>
<script>
    elem.onclick = function () {
        alert("Thank you")
    }

    function handler1(){
        alert("thanks1")
    }

    function handler2() {
        alert("thanks1")
    }
    elem2.onclick = () => alert("Hello!")
    elem2.addEventListener("click", handler1)
    elem2.addEventListener("click", handler2)

</script>
</html>
