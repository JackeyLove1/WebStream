<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex-container {
            display: flex;
            width: 400px;
            height: 250px;
            background-color: lightgray;
            justify-content: center; // 水平对齐方式
            align-items: center; // 垂直对齐方式
        }

        .flex-item {
            background-color: cornflowerblue;
            width: 100px;
            height: 80px;
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item"> <a> 1 </a> </div>
        <div class="flex-item"> 2 </div>
        <div class="flex-item"> 3 </div>
        <!--div class="flex-item"> 4 </div-->
    </div>
</body>
</html>
