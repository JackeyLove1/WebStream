<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>掘金首页复现</title>
</head>
<body>
<!-- 导航栏 -->
<div class="nav-bar">
    <div>掘金</div>
    <div>首页</div>
    <div>沸点</div>
    <div>资讯</div>
    ...
</div>
<div class="sub-nav-bar">
    <div>推荐</div>
    <div>关注</div>
    ...
</div>

<!-- 主页面容器 -->
<div class="main-container">

    <!-- 主页面 -->
    <div class="main">

        <!-- 主页面的小标签 -->
        <div class="tags">
            <div>热门</div>
            <div>最新</div>
            <div>热榜</div>
        </div>

        <!-- 文章列表的容器 -->
        <div class="article-container">
            <div class="article-item">
                <div class="aritcle-content">
                    <div class="article-info">
                        <div>作者</div>
                        <div>时间</div>
                        <div>标签</div>
                    </div>
                    <h2>文章标题</h2>
                    <p>文章简介</p>
                    <div class="article-count">
                        <div>浏览</div>
                        <div>点赞</div>
                        <div>评论</div>
                    </div>
                </div>
                <div class="article-cover">
                    <img>
                </div>
            </div>
        </div>
    </div>

    <!-- 侧边栏容器 -->
    <div class="aside-container">
    </div>
</div>
</body>
</html>
