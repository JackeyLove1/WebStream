<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .border-example{
            width: 150px;
            height: 100px;
            background: #dddddd;
            border-radius: 25px;
            border: 2px solid #000000;
            padding: 10px;
        }
        .container {
            width: 480px;
            height: 300px;
            border: 1px solid red;
            background: url("./book1.png") no-repeat;
            background-size: cover;
            clip-path: circle(50px at 10% 50%);
        }
    </style>
</head>
<body>
    <div class="border-example">
        <p>border-radius 属性允许您为元素添加圆角边框！</p>
    </div>

    <div class="container">
        I am a Book
    </div>

</body>
</html>
