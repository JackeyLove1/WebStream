<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            background-color: #1F2937; /* Dark background */
        }
    </style>
</head>
<body>
<div class="min-h-screen flex flex-col items-center justify-center text-white">
    <h1 class="text-4xl font-bold mb-10">Where knowledge begins</h1>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <div class="flex items-center mb-4">
            <input type="text" placeholder="Ask anything..." class="bg-gray-700 text-white placeholder-gray-400 px-4 py-2 rounded-md w-full focus:outline-none">
            <button class="ml-4 bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="flex items-center justify-between mb-4">
            <button class="flex items-center bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none">
                <i class="fas fa-bookmark mr-2"></i> Focus
            </button>
            <button class="flex items-center bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none">
                <i class="fas fa-paperclip mr-2"></i> Attach
            </button>
            <div class="flex items-center">
                <label for="toggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="toggle" class="sr-only">
                        <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                    </div>
                    <div class="ml-3 text-gray-200 font-medium">
                        Pro
                    </div>
                </label>
                <button class="ml-4 bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        <div class="flex flex-wrap -m-1">
            <button class="m-1 bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none">
                <i class="fas fa-lightbulb text-yellow-500 mr-2"></i> Try searching
            </button>
            <button class="m-1 bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none">
                <i class="fas fa-cow text-red-500 mr-2"></i> Impact of cows on the environment
            </button>
            <button class="m-1 bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none">
                <i class="fas fa-dice text-green-500 mr-2"></i> What are the odds when playing dice
            </button>
            <button class="m-1 bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none">
                <i class="fas fa-guitar text-red-500 mr-2"></i> What's the most iconic guitar riff?
            </button>
            <button class="m-1 bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none">
                <i class="fas fa-chart-line text-blue-500 mr-2"></i> The best-selling music artist
            </button>
        </div>
    </div>
</div>
</body>
</html>
