<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
<div class="max-w-2xl mx-auto p-6">
    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
            <div class="rounded-full bg-blue-600 p-2 mr-3">
                <i class="fas fa-robot text-white"></i>
            </div>
            <span class="font-semibold">Assistant</span>
        </div>
        <span class="text-gray-400">Poe</span>
    </div>
    <div class="rounded-lg bg-gray-800 p-4 mb-3">
        <p>Hello! How can I assist you today?</p>
    </div>
    <div class="flex items-center justify-between mb-3">
        <div class="flex items-center">
            <div class="rounded-full bg-purple-600 p-2 mr-3">
                <i class="fas fa-user text-white"></i>
            </div>
            <span class="text-gray-400">您有我更多。</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
    </div>
    <div class="rounded-lg bg-gray-800 p-4">
        <p>Can you help me with finding information about a specific topic?</p>
    </div>
</div>
</body>
</html>
