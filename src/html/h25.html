<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            background-color: #0a0a23;
        }
    </style>
</head>
<body>
<div class="flex items-center justify-center h-screen">
    <div class="flex items-center bg-white w-1/3 p-2 rounded-full shadow-lg">
        <div class="flex items-center justify-center w-12 h-12">
            <i class="fas fa-search text-blue-600"></i>
        </div>
        <input type="text" placeholder="OpenChat Assistant Search" class=" w-3/4 ml-4 px-2 py-2 pr-6 focus:outline-none">
        <button class="flex items-center justify-center w-10 h-10 rounded-full bg-blue-600 text-white ml-10">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</div>
</body>
</html>
