<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a23;
        }
    </style>
</head>
<body class="text-white">
<div class="flex flex-col max-w-2xl mx-auto p-8">
    <div class="flex items-center mt-4">
        <div class="flex items-center justify-center bg-purple-800 w-8 h-8 rounded-full">
            <i class="fas fa-user text-white"></i>
        </div>
        <div class="ml-4">
            User
        </div>
    </div>
    <div class="mt-4 bg-gray-800 p-4 rounded-lg">
        <span>Hello!</span>
    </div>

    <div class="flex items-center mt-4">
        <div class="flex items-center justify-center bg-blue-600 w-8 h-8 rounded-full">
            <i class="fas fa-robot text-white"></i>
        </div>
        <div class="ml-4">
            Assistant
        </div>
    </div>
    <div class="mt-4 bg-gray-800 p-4 rounded-lg">
        <span>Hello! How can I assist you today?</span>
    </div>
    <div class="flex justify-start mt-1 items-center">
        <button class="bg-blue-600 p-2 rounded-lg mt-1 flex items-center  w-18 h-8 focus:outline-none ">
                <i class="fas fa-arrow-up text-white"></i>
                <span class=" text-xs ml-1">share</span>
        </button>
        <button class="border border-solid border-white border-opacity-25 rounded-full w-8 h-8 rounded-full ml-3 font-thin hover:bg-gray-600 transition-colors duration-300 ">
            <i class="fas fa-share text-white"></i>
        </button>
        <button class="border border-solid border-white border-opacity-25 rounded-full w-8 h-8 rounded-full ml-3 font-thin hover:bg-gray-600 transition-colors duration-300 ">
            <i class="fas fa-share-alt text-white"></i>
        </button>
        <button class="border border-solid border-white border-opacity-25 rounded-full w-8 h-8 rounded-full ml-3 font-thin hover:bg-gray-600 transition-colors duration-300 ">
            <i class="fas fa-volume-up text-white"></i>
        </button>
    </div>
    <div class="flex-col mt-1">
        <div class="bg-gray-900 p-1 rounded-lg mt-1 flex items-center justify-between hover:bg-gray-600 transition-colors duration-300 ">
            <p class="ml-2 text-sm">Suggestion1</p>
            <a href="#">
                <i class="fas fa-arrow-right text-white mr-2"></i>
            </a>
        </div>
        <div class="bg-gray-900 p-1 rounded-lg mt-1 flex items-center justify-between hover:bg-gray-600 transition-colors duration-300 ">
            <p class="ml-2 text-sm">Suggestion2</p>
            <a href="#">
                <i class="fas fa-arrow-right text-white mr-2"></i>
            </a>
        </div>
        <div class="bg-gray-900 p-1 rounded-lg mt-1 flex items-center justify-between hover:bg-gray-600 transition-colors duration-300 ">
            <p class="ml-2 text-sm">Suggestion3</p>
            <a href="#">
                <i class="fas fa-arrow-right text-white mr-2"></i>
            </a>
        </div>
    </div>
</div>
</body>
</html>
